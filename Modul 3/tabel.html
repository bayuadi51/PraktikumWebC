<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>
      Table Example: Spanning Rows and <br />
      Columms
    </h1>

    <table border="1" cellpadding="5">
      <caption>
        A more complex sample table
      </caption>
      <tr>
        <td rowspan="2">
          <img
            height="220px"
            width="280px"
            src="https://www.morocco-luxury-camps.com/wp-content/uploads/2017/10/Camel-Silhouette-Vector.jpg"
            alt="camel"
          />
        </td>
        <td colspan="4" align="center">
          <strong>Camelid comparison<br />Approximate as of 6/2011</strong>
        </td>
      </tr>
      <tr>
        <td align="center">
          <strong># of <br />humps</strong>
        </td>
        <td align="center">
          <strong>Indigenous <br />region</strong>
        </td>
        <td align="center"><strong>Spits?</strong></td>
        <td align="center">
          <strong>
            Produces <br />
            wool?
          </strong>
        </td>
      </tr>
      <tr>
        <td align="center"><strong>Camels (bactrian)</strong></td>
        <td>2</td>
        <td>Africa/Asia</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td align="center"><strong>Llamas</strong></td>
        <td>1</td>
        <td>Andes Mountains</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
    </table>
  </body>
</html>
